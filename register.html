      <script>
        // Cookie handling functions
        function createCookie(name, value, days) {
            var expires;
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toGMTString();
            } else {
                expires = "";
            }
            document.cookie = encodeURIComponent(name) + "=" + encodeURIComponent(value) + expires + "; path=/";
        }

        function readCookie(name) {
            var nameEQ = encodeURIComponent(name) + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
            }
            return null;
        }

        function eraseCookie(name) {
            createCookie(name, "", -1);
        }

        // Remember me functionality
        if(readCookie('userLoginID')) {
            $('#email').val(readCookie('userLoginID'));
            $('#remember-me').prop('checked', true);
        }
        
        $('#remember-me').change(function() {
            if($('#remember-me').prop('checked') === true) {
                createCookie('userLoginID', $('#email').val(), 9999);
            } else {
                eraseCookie('userLoginID');
            }
        });

        // Form submission handling
        document.getElementById("signupForm").addEventListener("submit", function (e) {
            e.preventDefault();
            
            // Validate form
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const email = document.getElementById("email").value.trim();
            const termsChecked = document.getElementById("terms-conditions").checked;
            
            // Validation
            if (!name) {
                alert("Please enter your name");
                return;
            }
            
            if (!phone) {
                alert("Please enter your WhatsApp number");
                return;
            }
            
            if (!email) {
                alert("Please enter your email");
                return;
            }
            
            
            // Save name for welcome page
            localStorage.setItem("userName", name);
            
            // Format phone number
            const formattedPhone = "+256" + phone.replace(/\D/g, '');
            
            // Submit form using FormSubmit
            const formData = new FormData(this);
            formData.set('phone', formattedPhone);
            
            fetch(this.action, {
                method: this.method,
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    console.log('Form submitted successfully');
                }
            })
            .catch(error => {
                console.error('Error submitting form:', error);
            })
            .finally(() => {
                // Redirect to welcome page
                window.location.href = "welcome.html";
            });
        });
        
        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
        });
    </script>
